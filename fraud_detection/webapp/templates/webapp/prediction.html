{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Prediction Form</title>
    <style>
        body {
            background-image: url("{% static 'images/background1.avif' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }

        input[type="number"] {
            width: 85%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        .submit-btn {
            padding: 12px 30px;
            background-color: #00cc99;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #009977;
        }

        .home-link {
            margin-top: 20px;
            display: inline-block;
            color: #ffd700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Transaction Details</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="number" step="any" name="amount" placeholder="Transaction Amount" required><br>
            <input type="number" step="any" name="oldbalanceOrg" placeholder="Old Balance Origin" required><br>
            <input type="number" step="any" name="newbalanceOrig" placeholder="New Balance Origin" required><br>
            <input type="number" step="any" name="oldbalanceDest" placeholder="Old Balance Destination" required><br>
            <input type="number" step="any" name="newbalanceDest" placeholder="New Balance Destination" required><br>
            <input type="submit" class="submit-btn" value="Predict">
        </form>
        <a href="{% url 'home' %}" class="home-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
